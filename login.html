		<script>
		function login() {
			var url = 'https://mdgapps.yanniks.de/mdg-web/login.php';
			var pw = $('#password').val();
			var user = $('#username').val();
			$.post( "https://mdgapps.yanniks.de/mdg-web/login.php", { type: "login", username: user, password: pw })
			.done(function( data ) {
				console.log(data);
				$('#username').css("background-color","red");
				$('#password').css("background-color","red");
				$("#login").effect("shake");
				return;
		    })
			.fail(function () {
  				var form = $('<form action="' + url + '" method="post">' +
  			  '<input type="text" name="type" value="login" /><input type "text" name="username" value="' + user + '" /><input type "text" name="password" value="' + pw + '" />' +
  			  '</form>');
  				$('body').append(form);
  				form.submit();
			});
		}
		</script>
